[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_m2gui"
description = """
This package is the M2 engineering user interface and provides a simple
emulator for the M2 control system."""
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = {documentation = "https://ts-m2gui.lsst.io", repository = "https://github.com/lsst-ts/ts_m2gui" }
dynamic = [ "version" ]
dependencies = [
    "pyside6",
    "pyyaml",
    "qasync",
    "ts_m2com",
    "ts_xml",
    "ts_tcpip",
    "ts_guitool",
]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_m2gui = "lsst.ts.m2gui.application:run_application"

[tool.setuptools_scm]
write_to = "python/lsst/ts/m2gui/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "strict"

[project.optional-dependencies]
dev = [
    "documenteer[pipelines]",
    "pandas",
]
